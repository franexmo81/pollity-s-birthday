<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="styles.css" />

    <!-- Attribution footer stylesheet -->
    <link
      rel="stylesheet"
      href="https://franexmo81.github.io/attribution-footer/attribution-style.css"
    />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />

    <title>Countdown for pollity's birthday</title>
  </head>
  <body>
    <header>
      <h1 class="title">Countdown for pollity's birthday</h1>
      <p class="description">Get ready for the big celebration!</p>
    </header>
    <main class="countdown">
      <section class="timer timer--days">
        <p class="counter counter--days">00</p>
        <p class="timer__description timer__description--days">Days</p>
      </section>
      <section class="timer timer--hours">
        <p class="counter counter--hours">00</p>
        <p class="timer__description timer__description--hours">Hours</p>
      </section>

      <div class="break"></div>
      <!-- break -->

      <section class="timer timer--minutes">
        <p class="counter counter--minutes">00</p>
        <p class="timer__description timer__description--minutes">Minutes</p>
      </section>
      <section class="timer timer--seconds">
        <p class="counter counter--seconds">00</p>
        <p class="timer__description timer__description--seconds">Seconds</p>
      </section>
    </main>

    <div class="attribution">
      <div class="movingFooter">
        <span
          >Background image by<a
            href="https://unsplash.com/@tweekeerleuk?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
            >Arlette Rieken</a
          >
          on<a
            href="https://unsplash.com/photos/two-chicks-beside-table-miniature-F0BSwvuKH-w?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
            >Unsplash</a
          >.</span
        >
        <span
          >Developed by<a href="https://www.franextremera.com/" target="_blank"
            >Fran Extremera</a
          >.</span
        >
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
